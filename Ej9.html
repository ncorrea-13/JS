<body>
    
    <script>
        let nuevo = prompt('Seleccione una palabra');

        var total = "";

        for (let index = 0; index < nuevo.length; index++) {
            let imprimo = nuevo.substring(index,index+1)
            total = total + " " + imprimo;
        }
        
        console.log(total);
    </script>

</body>
